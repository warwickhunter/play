<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Statements</title>
</head>
<body>

// A form for entering some data, stolen from the loan calculator example
<form name="loandata">
<table>
<tr><td><b>Enter Loan Information:</b></td></tr>
<tr>
<td>1) Amount of the loan (any currency):</td>
<td><input type="text" name="principal" onchange="display( );"></td>
</tr>
<tr>
<td>2) Annual percentage rate of interest:</td>
<td><input type="text" name="interest" onchange="display( );"></td>
</tr>
<tr>
<td>3) Repayment period in years:</td>
<td><input type="text" name="years" onchange="display( );"></td>
</tr>
<tr>
<td>Output:</td>
<td><span id="output"></span></td>
</tr>
</table>
</form>
<script>

// The "with" statement
function display() {
    var outvalue;
	with (document.loandata) {
		outvalue = "principal=" + principal.value  + " interest=" + interest.value + " years=" + years.value;
	}
    output.innerHTML = outvalue; 
}
</script>
</body>
</html>
